<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pe3ho_store – Евтини Steam ключове</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #3a3a3a;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
      color: #00ff99;
    }
    .tagline {
      color: #ccc;
      font-size: 1.1em;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .game-card {
      background-color: #1c1c1c;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
    }
    .game-card h3 {
      color: #00ffcc;
    }
    .price {
      font-size: 1.2em;
      color: #fff;
      margin: 10px 0;
    }
    .contact {
      text-align: center;
      padding: 30px;
      background-color: #121212;
      border-top: 2px solid #3a3a3a;
    }
    .discord {
      font-size: 1.2em;
      color: #00bfff;
    }
  </style>
</head>
<body>
  <header>
    <h1>pe3ho_store</h1>
    <p class="tagline">Най-добрите оферти за Steam ключове</p>
  </header>

  <section class="games">
    <div class="game-card">
      <h3>GTA V: Premium Edition</h3>
      <p class="price">9.99 лв</p>
    </div>
    <div class="game-card">
      <h3>Cyberpunk 2077</h3>
      <p class="price">15.99 лв</p>
    </div>
    <div class="game-card">
      <h3>Red Dead Redemption 2</h3>
      <p class="price">19.99 лв</p>
    </div>
    <div class="game-card">
      <h3>FIFA 23</h3>
      <p class="price">8.49 лв</p>
    </div>
    <!-- Добави още игри тук -->
  </section>

  <section class="contact">
    <h2>Поръчай сега</h2>
    <p>Пиши ми директно в Discord:</p>
    <p class="discord">@pe3ho_store</p>
  </section>
</body>
</html>
